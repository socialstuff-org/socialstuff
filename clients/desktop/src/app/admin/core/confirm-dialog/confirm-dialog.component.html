<h1 mat-dialog-title>
  <div *ngIf="warn" class="operator-logo" [inlineSVG]="warnIcon"></div>
</h1>
<div mat-dialog-content>
  <h2 class="header-text">{{header}}</h2>
  <p class="header-text">{{message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button style="color: black" [mat-dialog-close]="false">{{cancelButton}}</button>
  <span class="spacer"></span>
  <button mat-button [color]="warn ? 'warn' : 'primary'" [mat-dialog-close]="true" (click)="callFunction()" cdkFocusInitial>{{confirmButton}}</button>
</div>
