<h1 mat-dialog-title>{{header}}</h1>
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{cancelButton}}</button>
  <span class="spacer"></span>
  <button mat-button [color]="warn ? 'warn' : 'primary'" [mat-dialog-close]="true" (click)="callFunction()" cdkFocusInitial>{{confirmButton}}</button>
</div>
