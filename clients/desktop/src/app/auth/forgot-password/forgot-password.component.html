<app-languageselect></app-languageselect>

<div class="auth-container">
  <app-particles></app-particles>
  <div class="auth-sub-container">
    <form>
      <div class="input-wrapper" id="logo">
        <img src="assets/img/eye.svg" alt="img unavailable">
      </div>

      <div class="input-wrapper auth-headline-wrapper">
        <span class="auth-headline">{{ 'auth.enter_username_email' | translate }}</span>
      </div>

      <div class="input-wrapper">
        <input
          [(ngModel)]="username"
          name="username"
          class="custom-input-field wide-input-field"
          placeholder="{{ 'auth.username' | translate }}"
        />
      </div>

      <div class="input-wrapper">
        <input
          [(ngModel)]="email"
          name="username"
          class="custom-input-field wide-input-field"
          placeholder="{{ 'auth.email' | translate }}"
        />
      </div>

      <div class="input-wrapper">
        <button
          (click)="resetPassword()"
          class="custom-button"
        >
          {{ 'auth.reset_password' | translate }}
        </button>
      </div>

      <div class="input-wrapper">
        <a class="auth-anchor" routerLink="/login">{{ 'auth.back_to_login' | translate }}</a>
      </div>
      </form>
  </div>
</div>
