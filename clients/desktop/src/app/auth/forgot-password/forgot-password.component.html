<app-languageselect></app-languageselect>

<div id="forgot-password-container">
  <div id="sub-forgot-password-container">
    <form action="">
      <div class="input-wrapper" id="logo">
        <img src="assets/img/eye.svg" alt="img unavailable">
      </div>

      <div class="input-wrapper" style="margin-bottom: 25px;">
        <span id="forget-password-headline">{{ 'auth.enter_username_email' | translate }}</span>
      </div>
      <div class="input-wrapper">
        <input [(ngModel)]="username" name="username" class="custom-input-field wide-input-field" placeholder="{{ 'auth.username' | translate }}"/>
      </div>
      <div class="input-wrapper">
        <input [(ngModel)]="email" name="username" class="custom-input-field wide-input-field" placeholder="{{ 'auth.email' | translate }}"/>
      </div>
      <div class="input-wrapper">
        <button (click)="reset_password()" class="custom-button">{{ 'auth.reset_password' | translate }}</button>
      </div>
      <div class="input-wrapper">
        <a routerLink="/login">{{ 'auth.back_to_login' | translate }}</a>
      </div>
      </form>
  </div>
</div>
