<button
  (click)="toggleRecording()"
  class="recorder-button"
>
  <mat-icon *ngIf="!recordingState" matTooltip="Start recording">mic_none</mat-icon>
  <mat-icon *ngIf="recordingState" matTooltip="Stop recording">mic</mat-icon>
</button>
<button
  (click)="cancel()"
  class="recorder-button"
  *ngIf="recordingState"
>
  <mat-icon matTooltip="Cancel recording">cancel</mat-icon>
</button>
