<div id="message-box">
  <textarea [(ngModel)]="message" id="message-input" (keyup.enter)="sendMessage()" placeholder="start typing..."></textarea>

  <button (click)="sendMessage()" id="send-button">
    <mat-icon>send</mat-icon>
  </button>

  <app-voice-message (recordingReady)="sendVoidMessage($event)"></app-voice-message>

</div>
